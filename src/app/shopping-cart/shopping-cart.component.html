<div class="cart-main">
  <h1 class="cart-header">购物车</h1>
  <div class="cart-head-info">
    <span class="cart-head-abbr">全部商品 {{products.length}}</span>
    <span>已选商品(不含运费) 0.00元</span>
  </div>
  <div class="cart-add-info cart-product">
    <div class="cart-add-left">
      <div>全选</div>
      <div style="width: 110px"></div>
      <div style="width: 150px; ">商铺信息</div>
    </div>
    <div style="width:200px;"></div>
    <div class="cart-add-right" style="width:35%;">
      <div style="width: 30%">单价</div>
      <div style="width: 30%">数量</div>
      <div style="width: 30%">金额</div>
      <div style="width: 30%">操作</div>
    </div>
  </div>
  <div class="cart-detail" *ngIf="shopsName">
    <div *ngFor="let shop of shopsName">
      <label nz-checkbox>
        <span>店铺: {{shop.name}}</span>
      </label>
        <div *ngFor="let product of products">
          <div *ngIf="product.shopid===shop.id" class="cart-product">
            <label nz-checkbox></label>
            <div>
              <img src="../../assets/county04.png" alt="products" class="cart-img">
            </div>
            <div class="cart-desc">{{product.desc}}</div>
            <div>
              <span class="cart-type">颜色分类: {{product.type}}</span>
              <span class="cart-type">规格: {{product.specifications}}</span>
            </div>
            <div class="cart-prices">￥{{product.price.toFixed(2)}}</div>
            <div><nz-input-number [(ngModel)]="product.num" [nzMin]="1" [nzMax]="product.highest" [nzStep]="1"></nz-input-number></div>
            <div class="cart-prices cart-orange">￥{{(product.price*product.num).toFixed(2)}}</div>
            <div>
              <span class="cart-type">移入收藏夹</span>
              <span class="cart-type">删除</span>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
<div class="cart-pay">
  <div class="cart-pay-ops cart-clear-align">
    <span class="cart-opt">全选</span>
    <span class="cart-opt">删除</span>
    <span class="cart-opt">清除失效宝贝</span>
    <span class="cart-opt">移入收藏夹</span>
    <span class="cart-opt">分享</span>
  </div>
  <div class="cart-pay-abbr-ops">
    <span class="cart-opt">已选商品 <span class="cart-prices cart-orange">0</span> 件</span>
    <span class="cart-opt">合计 <span class="cart-prices cart-orange">0</span> 元</span>
    <button class="cart-pay-button">结算</button>
  </div>
</div>

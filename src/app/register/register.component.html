<div class="login-main">
  <form nz-form  class="login-form">
    <h2>用户注册</h2>
    <nz-form-item>
      <nz-input-group nzPrefixIcon="anticon anticon-user">
        <input type="text" nz-input placeholder="请输入用户名">
      </nz-input-group>
    </nz-form-item>
    <nz-form-item>
      <nz-input-group nzPrefixIcon="anticon anticon-lock">
        <input type="password" nz-input  placeholder="请输入密码">
      </nz-input-group>
    </nz-form-item>
    <nz-form-item>
      <nz-input-group nzPrefixIcon="anticon anticon-lock">
        <input type="password" nz-input  placeholder="请确认密码">
      </nz-input-group>
    </nz-form-item>
    <nz-form-item>
      <button nz-button class="login-form-button" [nzType]="'primary'">注册</button>
    </nz-form-item>
  </form>
</div>
